<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    cursor: none;
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    background: #0A0F1C;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
  }

  .youtube-channel-section {
    width: 90vw;
    max-width: 100%;
    aspect-ratio: 16 / 9;
    margin: 30px 0 30px 0;
    border-radius: 10px;
    overflow: hidden;
  }

  .youtube-channel-section iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 10px;
  }

  .image-section {
    width: 100vw;
    margin: 5px 0 0 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .image-section img {
    width: 88%;
    height: auto;
    display: block;
  }

  .fade-out {
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }
</style>
<!-- YouTube Channel Section -->
<div class="youtube-channel-section">
  <!-- Latest Video Embed -->
  <div class="youtube-latest-video">
    <div class="video-container">
      <iframe 
        src="https://www.youtube.com/embed?listType=user&list=PL2neu3pWcZxiieNxQtuoVoEBFT1oJFsFb&autoplay=1&loop=1&mute=1&color=white&modestbranding=1" 
        title="Latest Video" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>
  </div>
</div>

<!-- Image Embed Section -->
<div class="image-section">
  <img id="page-image" src="images/2025-A.png" alt="Page Image">
</div>

<!-- JavaScript for PNG Rotation with Fade -->
<script>
  const imageList = [
    "images/2025-A.png",
    "images/2025-B.png",
    "images/2025-C.png"
  ];

  let currentImage = 0;
  const imageElement = document.getElementById("page-image");

  function rotateImage() {
    imageElement.classList.add("fade-out");

    setTimeout(() => {
      currentImage = (currentImage + 1) % imageList.length;
      imageElement.src = imageList[currentImage];

      setTimeout(() => {
        imageElement.classList.remove("fade-out");
      }, 300);
    }, 1000);
  }

  setInterval(rotateImage, 100 * 1000); // Rotate every 10 seconds
</script>
